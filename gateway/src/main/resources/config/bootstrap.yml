# Define the port where the API gateway server would be running
server:
  port: 5555

spring:
  application:
    name: gateway
  messages:
    basename: i18n/messages
  mvc:
    favicon:
      enabled: false

management:
  context-path: /management
  health:
    mail:
      enabled: false

eureka:
    instance:
        prefer-ip-address: true
    client:
        enabled: true
        healthcheck:
          enabled: true
        registerWithEureka: true
        fetchRegistry: true
