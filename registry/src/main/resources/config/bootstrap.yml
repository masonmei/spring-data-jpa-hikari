server:
  port: 7777

management:
  context-path: /management

spring:
  application:
    name: registry
  mvc:
    favicon:
      enabled: false

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://admin:admin@127.0.0.1:7777/eureka/
security:
  user:
    name: admin
    password: admin
    role: USER,ADMIN

